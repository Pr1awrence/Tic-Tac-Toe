<h1 class="message">{{message}}</h1>
<div class="play-field">
  <div *ngFor="let row of gameService.gameGrid; let v = index">
    <app-game-cell *ngFor="let elem of row; let h = index"
                   [(vertical)]=v [(horizontal)]=h [(element)]=elem
                   (provideCoordinates)="cellClickHandler($event)"></app-game-cell>
  </div>
</div>
